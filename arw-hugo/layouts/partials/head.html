<head>
	<meta charset="utf-8">
	<title>{{ $.Site.Title }}</title>
	{{ $options := dict "transpiler" "libsass" "targetPath" "styles/style.css" }}
	{{ with resources.Get "sass/main.scss" | toCSS $options | minify | fingerprint }}
		<link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
	{{ end }}
	<!-- <link rel="icon" href="{{ .Site.BaseURL }}/images/favicon.png"> -->
	<link rel="icon" href="{{ .Site.BaseURL }}/images/a_logo.svg">
</head>
